<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="http://example.com/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="start-box">
      <button id="start" onclick="play()">Starte das Quiz</button>
    </div>

    <div id="quiz-box">
      <div id="header-box">
        <span id="frage">Frage 1</span>
        <progress id="progress" max="10" value="0"></progress>
        <span>Zeit: <span id="timeCount">5</span></span>
        <span>Punkte: <span id="score">0</span></span>
      </div>
      <div id="question-box">
        <p id="question">Beispielhafte Frage</p>
      </div>
      <div id="answers-box">
        <button id="answer1" class="answer-buttons">Antwort 1</button>
        <button id="answer2" class="answer-buttons">Antwort 2</button>
        <button id="answer3" class="answer-buttons">Antwort 3</button>
        <button id="answer4" class="answer-buttons">Antwort 4</button>
      </div>
    </div>

    <div id="end-box">
      <p>Du hast <span id="scored">x</span> von 10 m√∂glichen Punkten.</p>
      <button id="restart" onClick="refreshPage()">Nochmal spielen</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
